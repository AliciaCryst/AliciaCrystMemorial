name: Auto Merge Dev to Main

on:
  push:
    branches:
      - dev

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      - name: Merge dev into main and push
        run: |
          git fetch origin
          git checkout main
          git merge origin/dev --no-edit
          git push https://x-access-token:${GIT_AUTH_TOKEN}@github.com/AliciaCryst/AliciaCrystMemorial.git main
        env:
          GIT_AUTH_TOKEN: ${{ secrets.PAT }}
